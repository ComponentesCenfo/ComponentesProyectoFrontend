  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="">
        <div class="card card-registration my-4">
          <div id="parent" class="row g-0">
            <div id="image" class="col-md-5 object-fit-cover">

                
              </div>
            <div class="col-md-7">
              <div id="register" class="card-body p-md-5 text-white">
                  <form  class="register-form" (ngSubmit)="formSubmit()">
                    <h3 class="mb-5 text-uppercase">Register</h3>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="emailInput">Email</label>
                          <input type="email" id="emailInput" class="form-control" [(ngModel)]="registerData.email" name="email"/>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="firstNameInput">First Name</label>
                          <input type="text" id="firstNameInput" class="form-control" [(ngModel)]="registerData.firstName" name="firstName"/>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="lastNameInput">Last Name</label>
                          <input type="text" id="lastNameInput" class="form-control" [(ngModel)]="registerData.lastName" name="lastName"/>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="ageInput">Age</label>
                          <input type="number" id="ageInput" class="form-control" [(ngModel)]="registerData.age" name="age"/>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="phoneInput">Phone</label>
                          <input type="number" id="phoneInput" class="form-control" [(ngModel)]="registerData.phone" name="phone"/>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <label class="form-label" for="genderSelect">Gender</label>
                        <select class="form-control" [(ngModel)]="registerData.sex" name="sex" id="genderSelect">
                          <option value="masculino">Male</option>
                          <option value="femenino">Female</option>
                          <option value="otro">Other</option>
                        </select>
                      </div>
                      
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="passwordInput">Password</label>
                          <input type="password" id="passwordInput" class="form-control" [(ngModel)]="registerData.password" name="password"/>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="passwordRepeatInput">Confirm Password</label>
                          <input type="password" id="passwordRepeatInput" class="form-control" [(ngModel)]="passwordRepeat" name="passwordRepeat"/>
                        </div>
                      </div>
                      
                    </div>
                    <div>
                      <p class="mb-0">Already have an account?<a href="/login" class="btn btn-link">Login here</a></p>
                    </div>
                    
                    <div class="d-flex justify-content-center ">
                      <button type="submit" class="btn btn-primary mb-4">Send</button>
                    </div>
                  </form>

                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
