<div class="container my-5" id="Contact">
    <div class="row d-flex justify-content-center ">
        <div class="col-lg-9 bg-light bg-opacity-10 rounded-5 px-5 py-3 ">
            <h2 class="text-center text-white mb-4">Contact Us</h2>
            
            <form>
                <div class="mb-3">
                    <label for="contactName" class="form-label text-white">Name</label>
                    <input type="text" class="form-control" id="contactName" required>
                </div>
                <div class="mb-3">
                    <label for="contactEmail" class="form-label text-white">Email</label>
                    <input type="email" class="form-control" id="contactEmail" required>
                </div>
                <div class="mb-3">
                    <label for="contactMessage" class="form-label text-white">Message</label>
                    <textarea class="form-control" id="contactMessage" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
            
            <div class="text-white fs-5 mt-4">
                <p>Email: contact@gymx.com</p>
                <p>Phone: +1234567890</p>
                <p>Address: 123 Fitness St, Workout City, WX 12345</p>
            </div>
        </div>
    </div>
</div>
