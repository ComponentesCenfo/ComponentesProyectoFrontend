<div class="container mt-5">
    <h2>User Profile</h2>
    <form #profileForm="ngForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" [placeholder]="userData.email" [(ngModel)]="userData.email" [readonly]="!isEditMode">
        </div>
        <div class="form-group">
            <label for="name">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [placeholder]="userData.firstName" [(ngModel)]="userData.firstName" [readonly]="!isEditMode">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [placeholder]="userData.lastName" [(ngModel)]="userData.lastName" [readonly]="!isEditMode">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age" [placeholder]="userData.age" [(ngModel)]="userData.age" [readonly]="!isEditMode">
        </div>
        <div class="form-group">
            <label for="height">Height:</label>
            <input type="text" class="form-control" id="height" name="height" [placeholder]="userData.height" [(ngModel)]="userData.height" [readonly]="!isEditMode">
        </div>
        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="text" class="form-control" id="weight" name="weight" [placeholder]="userData.weight" [(ngModel)]="userData.weight" [readonly]="!isEditMode">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" [placeholder]="userData.phone" [(ngModel)]="userData.phone" [readonly]="!isEditMode">
        </div>
        <button type="button" class="btn btn-primary" (click)="enableEdit()">Edit Profile</button>
        <button type="button" class="btn btn-success" (click)="saveProfile()" [disabled]="!isEditMode">Save Profile</button>
    </form>
</div>
